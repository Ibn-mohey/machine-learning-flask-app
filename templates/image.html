<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}


</style>
</head>

<title>Upload image</title>
<body>


    
<div class="topnav">
    <a href="/">Home</a>
    <a href="/audio">audio</a>
    <a href="/text">text</a>
    <a class="active" href="/image">image</a>
  </div>
  

<center>
    
    <h2>Select an image file to upload</h2>
    <p>
	    {% with messages = get_flashed_messages() %}
	    {% if messages %}
		<ul>
		{% for message in messages %}
		<li>{{ message }}</li>
		{% endfor %}
		</ul>
	    {% endif %}
	    {% endwith %}
    </p>
    {% if filename %}
	<div>
		<img src="{{href}}"/>
	</div>
{% endif %}
    <form method = "post" action="/image" enctype="multipart/form-data">
        <!-- <img src="{{href}}"/> -->
        <label>input the required file: </label>label   
        <input type="file" name="file" autocomplete="off" required>
        <input type="submit" value="Submit">
    </form>


    <form method = "post" action="{{ url_for('predict_image')}}"  enctype="multipart/form-data"> 
        <img src="{{href}}"/>
        
    </form>
</center>

</body>
